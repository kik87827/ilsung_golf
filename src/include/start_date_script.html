<script>
    $(function(){
        $("#layer_calendar_startdate").daterangepicker({
            //singleDatePicker: true,
            autoUpdateInput: false, 
            elseMent: "출발일 선택",
            locale: {
                format: 'YYYY-MM-DD',
                "daysOfWeek": ["일", "월", "화", "수", "목", "금", "토"],
                "monthNames": ["1월", "2월", "3월", "4월", "5월", "6월", "7월", "8월", "9월", "10월", "11월", "12월"],
                applyLabel: "적용"
            }
        });
        $("#layer_calendar_startdate").on('apply.daterangepicker', function (ev, picker) {
            $(this).val(picker.startDate.format('YYYY-MM-DD') + ' ~ ' + picker.endDate.format('YYYY-MM-DD'));
            $(".search_field_target.define_start").addClass("result_mode");
            $(".search_field_target.define_start .search_form_text_result").text(picker.startDate.format('YYYY-MM-DD') + ' ~ ' + picker.endDate.format('YYYY-MM-DD'))
        });
    });
</script>
