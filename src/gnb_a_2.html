                    <div class="hgroup_topfield_wrap">
                        <div class="hgroup_topfield_layer">
                            <div class="hgroup_topfield">
                                <input type="text" placeholder="검색어를 입력하세요" class="topfield_input">
                                <a href="javascript:;" class="btn_topfield_submit"><span class="hdtext">검색</span></a>

                        </div>
                        <ul class="hgroup_util_list">
                            <!-- 20231111 변경 -->
                            <li><a href="#" class="hgroup_util type2">로그인</a></li>

                            <li><a href="#" class="hgroup_util">예약확인/결제</a></li>
                            <li><a href="#" class="hgroup_util">고객센터</a></li>

                                    </div>
                                </li>
                            </ul>

                    @@include('./include/global_menu.html')

                    @@include('./include/gnb_two.html')

            <!-- mobile -->
            <div class="header_mobile_group">
                <div class="header_mobile_row">
                    <h1 class="mobile_toplogo"><a href="#" class="mobile_toplogo_link"><img src="./images/toplogo_mb_wtype.png" alt="일성골프 골프투어 No.1"></a></h1>

            @@include('./include/mobile_menu.html')

            </div>
        </section>
        <!-- // middle -->

        <script>
            // 퍼블확인용
			let url = window.location.href.split('?')[1];
			let url_2 = url !== undefined ? url.split('#')[0] : null;
			if(url_2 === "type2"){
				document.querySelectorAll(".hgroup_nav_item").forEach((item)=>{
                    item.classList.add("type2");
                });
			}
        </script>
