<!DOCTYPE html>
<html lang="en">
@@include('./include/head.html')


<body class="front_body">
    <div class="page_wrap">
        @@include('./include/header_a.html')
        <!-- middle -->
        <section class="middle_wrap single_wrap">
            <div class="single_middle_title_row"><h2 class="single_middle_title">단체견적 문의</h2></div>
            <div class="single_middle_content_row">
                <div class="single_form_wrap">
                    <div class="single_form">
                        <div class="sform_vitem">
                            <div class="sform_vlabel_row"><span class="sform_vlabel imp">제목</span></div>
                            <div class="sform_vcont_row">
                                <input type="text" class="form_input" placeholder="제목을 입력하세요">
                            </div>
                        </div>
                        <div class="sform_vitem">
                            <div class="sform_vlabel_row"><span class="sform_vlabel imp">이름</span></div>
                            <div class="sform_vcont_row">
                                <input type="text" class="form_input" placeholder="이름을 입력하세요">
                            </div>
                        </div>
                        <div class="sform_vitem">
                            <div class="sform_vlabel_row"><span class="sform_vlabel imp">휴대폰 번호</span></div>
                            <div class="sform_vcont_row">
                                <div class="inline_form_group">
                                    <div class="inline_form_cols">
                                        <select class="form_select">
                                            <option>선택하세요</option>
                                        </select>
                                    </div>
                                    <div class="inline_form_cols">
                                        <input type="text" class="form_input">
                                    </div>
                                    <div class="inline_form_cols">
                                        <input type="text" class="form_input">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="sform_vitem">
                            <div class="sform_vlabel_row"><span class="sform_vlabel imp">이메일</span></div>
                            <div class="sform_vcont_row">
                                <div class="inline_form_group">
                                    <div class="inline_form_cols">
                                        <input type="text" class="form_input" placeholder="이메일">
                                    </div>
                                    <div class="inline_form_cols else_type">
                                        <span class="inline_form_else">@</span>
                                    </div>
                                    <div class="inline_form_cols">
                                        <input type="text" class="form_input">
                                    </div>
                                    <div class="inline_form_cols">
                                        <select class="form_select">
                                            <option>선택하세요</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="sform_vitem">
                            <div class="sform_vlabel_row"><span class="sform_vlabel imp">출발지역</span></div>
                            <div class="sform_vcont_row">
                                <input type="text" class="form_input" placeholder="출발지역을 입력하세요">
                                <p class="form_input_hint">예) 인천출발, 부산출발, 청주출발</p>
                            </div>
                        </div>
                        <div class="sform_vitem">
                            <div class="sform_vlabel_row"><span class="sform_vlabel imp">여행지역</span></div>
                            <div class="sform_vcont_row">
                                <input type="text" class="form_input" placeholder="여행지역을 입력하세요">
                                <p class="form_input_hint">예) 서유럽, 홍콩, 제주도 등</p>
                            </div>
                        </div>
                        <div class="sform_vitem">
                            <div class="sform_vlabel_row"><span class="sform_vlabel imp">여행인원</span></div>
                            <div class="sform_vcont_row">
                               <div class="sform_depth_wrap">
                                    <div class="sform_depth_cols">
                                        <div class="sform_depth_label_row"><p class="sform_depth_label">성인</p></div>
                                        <div class="sform_depth_content_row"><input type="text" class="form_input" value="0"></div>
                                    </div>
                                    <div class="sform_depth_cols">
                                        <div class="sform_depth_label_row"><p class="sform_depth_label">아동</p></div>
                                        <div class="sform_depth_content_row"><input type="text" class="form_input" value="0"></div>
                                    </div>
                                    <div class="sform_depth_cols">
                                        <div class="sform_depth_label_row"><p class="sform_depth_label">유아</p></div>
                                        <div class="sform_depth_content_row"><input type="text" class="form_input" value="0"></div>
                                    </div>
                               </div>
                               <p class="form_input_hint">아동 : 만2세이상~12세 미만 / 유아 : 만 2세이상</p>
                            </div>
                        </div>
                        <div class="sform_vitem">
                            <div class="sform_vlabel_row"><span class="sform_vlabel imp">여행기간</span></div>
                            <div class="sform_vcont_row">
                                <div class="sform_depth_wrap">
                                    <div class="sform_depth_cols">
                                        <div class="sform_depth_label_row"><p class="sform_depth_label">출발일</p></div>
                                        <div class="sform_depth_content_row"><input type="text" class="form_input define_calendar"></div>
                                    </div>
                                    <div class="sform_depth_cols">
                                        <div class="sform_depth_label_row"><p class="sform_depth_label">도착일</p></div>
                                        <div class="sform_depth_content_row"><input type="text" class="form_input define_calendar"></div>
                                    </div>
                               </div>
                            </div>
                        </div>
                        <div class="sform_vitem">
                            <div class="sform_vlabel_row"><span class="sform_vlabel imp">여행경비(인당)</span></div>
                            <div class="sform_vcont_row">
                                <div class="inline_formitem_wrap">
                                    <div class="inline_formitem_cols"><input type="text" class="form_input"></div>
                                    <div class="inline_formitem_cols define_unit"><span class="form_unit">만원</span></div>
                                </div>
                            </div>
                        </div>
                        <div class="sform_vitem">
                            <div class="sform_vlabel_row"><span class="sform_vlabel imp">여행타입</span></div>
                            <div class="sform_vcont_row">
                                <ul class="inline_props_list">
                                    <li>
                                        <div class="props_item">
                                            <input type="radio" name="type_form" id="type_form_01" class="props_dom">
                                            <label for="type_form_01" class="props_label">패키지</label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="props_item">
                                            <input type="radio" name="type_form" id="type_form_02" class="props_dom">
                                            <label for="type_form_02" class="props_label">단독투어</label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="props_item">
                                            <input type="radio" name="type_form" id="type_form_03" class="props_dom">
                                            <label for="type_form_03" class="props_label">항공+호텔만</label>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="sform_vitem">
                            <div class="sform_vlabel_row"><span class="sform_vlabel imp">호텔 등급</span></div>
                            <div class="sform_vcont_row">
                                <ul class="inline_props_list">
                                    <li>
                                        <div class="props_item">
                                            <input type="checkbox" name="hotel_form" id="hotel_form_01" class="props_dom">
                                            <label for="hotel_form_01" class="props_label"></label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="props_item">
                                            <input type="checkbox" name="hotel_form" id="hotel_form_02" class="props_dom">
                                            <label for="hotel_form_02" class="props_label"></label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="props_item">
                                            <input type="checkbox" name="hotel_form" id="hotel_form_03" class="props_dom">
                                            <label for="hotel_form_03" class="props_label"></label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="props_item">
                                            <input type="checkbox" name="hotel_form" id="hotel_form_04" class="props_dom">
                                            <label for="hotel_form_04" class="props_label"></label>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="sform_vitem">
                            <div class="sform_vlabel_row"><span class="sform_vlabel imp">기타 문의 사항</span></div>
                            <div class="sform_vcont_row">
                               <div class="form_textarea_wrap">
                                    <textarea rows="10" cols="10" class="form_textarea" placeholder="바라는 점을 1,000자이내로 입력해주시기 바랍니다."></textarea>
                               </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="btn_finish_box_wrap">
                    <a href="#" class="btn_finish_box type2"><span class="btn_finish_box_text">취소하기</span></a>
                    <a href="#" class="btn_finish_box"><span class="btn_finish_box_text">견적요청</span></a>
                </div>
            </div>
        </section>
        <!-- // middle -->
        @@include('./include/footer.html')
    </div>
</body>
