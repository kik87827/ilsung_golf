<!DOCTYPE html>
<html lang="en">
@@include('./include/head.html')
<body class="front_body">
    <div class="page_wrap">
        @@include('./include/header_a.html')
        <!-- middle -->
        <section class="middle_wrap fieldset_type">
            <div class="fieldset_form_wrap">
                <div class="fieldset_title_row type2">
                    <h2 class="fieldset_title">
                        <div class="fieldset_title_ico"><img src="./images/ico_title_join.png" alt="JOIN"></div>
                        <span class="fieldset_title_text">회원가입</span>
                    </h2>
                </div> 
                <div class="fieldset_content_row">
                    <div class="fieldset_form_table">
                        <div class="fieldset_input_group">
                            <div class="fieldset_input_row"><input type="text" class="form_input" placeholder="아이디(영문숫자 조합, 6~20자리)"></div>
                            <div class="fieldset_input_row"><input type="password" class="form_input" placeholder="비밀번호(영문숫자 조합, 6~20자리)"></div>
                            <div class="fieldset_input_row"><input type="password" class="form_input" placeholder="비밀번호 확인"></div>
                            <div class="fieldset_input_row"><input type="text" class="form_input" placeholder="이름(실명)"></div>
                            <div class="fieldset_input_row"><input type="text" class="form_input" placeholder="휴대번호(숫자만 입력)"></div>
                            <div class="fieldset_input_row"><input type="text" class="form_input" placeholder="이메일"></div>
                        </div>
                    </div>

                    <div class="agree_list_zone type2">
                        <div class="agree_total_row">
                            <div class="props_label_item">
                                <input type="checkbox" class="props_dom" id="total_agree">
                                <label for="total_agree" class="props_label">전체 약관동의</label>
                            </div>
                        </div>
                        <div class="agree_list_row">
                            <ul class="agree_list">
                                <li>
                                    <div class="props_label_item">
                                        <input type="checkbox" class="props_dom" id="field_agree_01">
                                        <label for="field_agree_01" class="props_label">(선택) 특가, 이벤트 소식 수신에 동의합니다.</label>
                                    </div>
                                </li>
                                <li>
                                    <div class="props_label_item">
                                        <input type="checkbox" class="props_dom">
                                        <a href="#" class="props_label dtype2" data-popupcall="agree_01_popup">(필수) 서비스 이용약관에 동의합니다</a>
                                    </div>
                                </li>
                                <li>
                                    <div class="props_label_item">
                                        <input type="checkbox" class="props_dom">
                                        <a href="#" class="props_label dtype2" data-popupcall="agree_02_popup">(필수)개인정보 수집 및 이용에대한 안내</a>
                                    </div>
                                </li>
                                <li>
                                    <div class="props_label_item">
                                        <input type="checkbox" class="props_dom">
                                        <a href="#" class="props_label dtype2" data-popupcall="agree_03_popup">(선택) 마케팅 활용동의</a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    
                    <div class="btn_finishbox_wrap">
                        <a href="#" class="btn_finishbox"><span class="btn_finishbox_text">회원가입 완료</span></a>
                    </div>
                </div>
            </div>
        </section>
        <!-- // middle -->

        <!-- 비밀번호 변경 layer -->
        <div class="popup_wrap" id="pwmodify_popup">
			<div class="bg_dim"></div>
			<div class="popup_item xxmedium">
				<div class="popup_title_low">
					<h2 class="popup_title">비밀번호 변경</h2>
				</div>
				<div class="popup_content_low">
                    <div class="fieldset_input_group type2">
                        <div class="fieldset_input_row"><input type="password" class="form_input" placeholder="새 비밀번호(영문, 숫자 조합 6~20자리)"></div>
                        <div class="fieldset_input_row"><input type="password" class="form_input" placeholder="새 비밀번호(영문, 숫자 조합 6~20자리)"></div>
                    </div>
                </div>
				<div class="popup_btn_low type2">
                    <a href="#" class="btn_boxobj submit close_trigger"><span class="btn_boxobj_text">비밀번호 변경</span></a>
                </div>
                <a href="javascript:;" class="btn_popup_close"><span class="hdtext">팝업 닫기</span></a>
			</div>
		</div>
        <!-- // 비밀번호 변경 layer -->

        <!-- (필수) 서비스 이용약관에 동의합니다 layer -->
        <div class="popup_wrap" id="agree_01_popup">
			<div class="bg_dim"></div>
			<div class="popup_item xmedium">
				<div class="popup_title_low">
					<h2 class="popup_title">(필수) 서비스 이용약관 동의</h2>
				</div>
				<div class="popup_content_low">
                    내용 미수급
                </div>
                <a href="javascript:;" class="btn_popup_close"><span class="hdtext">팝업 닫기</span></a>
			</div>
		</div>
        <!-- // (필수) 서비스 이용약관에 동의합니다 layer -->

        <!-- (필수)개인정보 수집 및 이용에대한 안내 layer -->
        <div class="popup_wrap" id="agree_02_popup">
			<div class="bg_dim"></div>
			<div class="popup_item xmedium">
				<div class="popup_title_low">
					<h2 class="popup_title">(필수)개인정보 수집 및 이용에대한 안내</h2>
				</div>
				<div class="popup_content_low">
                    내용 미수급
                </div>
                <a href="javascript:;" class="btn_popup_close"><span class="hdtext">팝업 닫기</span></a>
			</div>
		</div>
        <!-- // (필수)개인정보 수집 및 이용에대한 안내 layer -->

        <!-- (선택) 마케팅 활용동의 layer -->
        <div class="popup_wrap" id="agree_03_popup">
			<div class="bg_dim"></div>
			<div class="popup_item xmedium">
				<div class="popup_title_low">
					<h2 class="popup_title">(선택) 마케팅 활용동의</h2>
				</div>
				<div class="popup_content_low">
                    내용 미수급
                </div>
                <a href="javascript:;" class="btn_popup_close"><span class="hdtext">팝업 닫기</span></a>
			</div>
		</div>
        <!-- // (선택) 마케팅 활용동의 layer -->

        <script>
            // 선언
			var pwmodify_popup = new DesignPopup({
				selector: "#pwmodify_popup",
				beforeCallback(){
					console.log('beforeCallback');
				},
				callback(){
					console.log('callback');
				}
			});
            var agree_01_popup = new DesignPopup({
				selector: "#agree_01_popup",
				beforeCallback(){
					console.log('beforeCallback');
				},
				callback(){
					console.log('callback');
				}
			});
			var agree_02_popup = new DesignPopup({
				selector: "#agree_02_popup",
				beforeCallback(){
					console.log('beforeCallback');
				},
				callback(){
					console.log('callback');
				}
			});
			var agree_03_popup = new DesignPopup({
				selector: "#agree_03_popup",
				beforeCallback(){
					console.log('beforeCallback');
				},
				callback(){
					console.log('callback');
				}
			});

            
            // 동의내용보기
            const popupcall = document.querySelectorAll("[data-popupcall]");
            if(!!popupcall){
                popupcall.forEach((item)=>{
                    item.addEventListener("click",(e)=>{
                        e.preventDefault();
                        (new Function(
                            `
                            ${e.currentTarget.dataset.popupcall}.popupShow();
                            `
                        )());
                    });
                });
            }

            // 전체동의
            const total_agree = document.querySelector("#total_agree");
            const agree_detail = document.querySelectorAll(".agree_list .props_dom");
            if(!!total_agree && !!agree_detail){
                total_agree.addEventListener("click",(e)=>{
                    const thisTarget = e.currentTarget;
                    agree_detail.forEach((item) =>{
                        item.checked = thisTarget.checked
                    });
                });
            }

            // 퍼블확인용
			let url = window.location.href.split('?')[1];
			let url_2 = url !== undefined ? url.split('#')[0] : null;
			if(url_2 === "popup"){
				pwmodify_popup.popupShow();
			}
        </script>
    </div>
</body>

</html>
