<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html;  charset=utf-8">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="./css/reset.css" rel="stylesheet">
	<link href="./css/layout.css" rel="stylesheet">
	<link href="./css/swiper.min.css" rel="stylesheet">
	<link href="./css/daterangepicker.css" rel="stylesheet">
	<link href="./css/style.css" rel="stylesheet">
	<script src="./js/moment.min.js"></script>
	<script src="./js/jquery-3.4.1.min.js"></script>
	<script src="./js/swiper.min.js"></script>

	<div class="page_wrap">

							</span>
						</p>
						<ul class="mv_vboth_form_tb">
							<li>
								<a href="#" class="mv_vboth_wbox" data-poslayer="#layer_box_local">

								</a>
							</li>
							<li>

							</li>
							<li>

							</li>
						</ul>
						<div class="btn_mvsearch_submit_wrap"><a href="#" class="btn_mvsearch_submit">검색하기</a></div>

				</div>
				<div class="mv_vboth_slider">

							<div class="swiper-slide">
								<a href="#" class="mvbox_link">

								</a>
							</div>
							<div class="swiper-slide">
								<a href="#" class="mvbox_link">

								</a>
							</div>
							<div class="swiper-slide">
								<a href="#" class="mvbox_link">
									<img src="./images/mv_typed_03.png" class="pc_img" alt="">

								</a>
							</div>
							<div class="swiper-slide">

							<div class="swiper-slide">

								</div>

									</ul>

							</div>
						</div>

		</div>

				</div>
			</div>
			<button type="button" class="layerclose"><span class="hdtext">닫기</span></button>
		</div>
		<div class="poslayer_z has_leftpos" id="layer_box_start" data-topmargin="10">

				<p class="poslayer_tit">출발지</p>

			mainVisualTyped();
