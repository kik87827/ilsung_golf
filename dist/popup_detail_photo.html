<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html;  charset=utf-8">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="./css/reset.css" rel="stylesheet">
	<link href="./css/layout.css" rel="stylesheet">
	<link href="./css/swiper.min.css" rel="stylesheet">
	<link href="./css/daterangepicker.css" rel="stylesheet">
	<link href="./css/style.css" rel="stylesheet">
	<script src="./js/moment.min.js"></script>
	<script src="./js/jquery-3.4.1.min.js"></script>
	<script src="./js/swiper.min.js"></script>
	<script src="./js/daterangepicker.js"></script>
	<script src="./js/jquery.cookie.js"></script><!-- 20231020 cookie -->
	<script src="./js/front.js"></script>
	<script src="./js/main.js"></script>
	<title>일성골프</title>
</head>

<body class="front_body">
	<div class="page_wrap">
		<!-- 사진 모아보기 layer -->
		<div class="popup_wrap" id="photo_thumquad_popup">
			<div class="bg_dim"></div>
			<div class="popup_item">
				<div class="popup_title_low">
					<h2 class="popup_title">사진 모아보기</h2>
				</div>
				<div class="popup_content_low">
					<ul class="photo_thumquad_list">
						<li><a href="javascript:;" class="photo_thumquad_item"><img src="./images/img_190x190_01.jpg" alt=""></a></li>
						<li><a href="javascript:;" class="photo_thumquad_item"><img src="./images/img_190x190_02.jpg" alt=""></a></li>
						<li><a href="javascript:;" class="photo_thumquad_item"><img src="./images/img_190x190_03.jpg" alt=""></a></li>
						<li><a href="javascript:;" class="photo_thumquad_item"><img src="./images/img_190x190_01.jpg" alt=""></a></li>
						<li><a href="javascript:;" class="photo_thumquad_item"><img src="./images/img_190x190_02.jpg" alt=""></a></li>
						<li><a href="javascript:;" class="photo_thumquad_item"><img src="./images/img_190x190_03.jpg" alt=""></a></li>
					</ul>
				</div>
				<a href="javascript:;" class="btn_popup_close"><span class="hdtext">팝업 닫기</span></a>
			</div>
		</div>
		<!-- // 사진 모아보기 layer -->
		<!-- swiper gallery layer -->
		<div class="popup_wrap" id="photo_swiper_popup">
			<div class="bg_dim"></div>
			<div class="popup_item medium">
				<div class="popup_title_low">
					<div class="gallery_fraction_wrap">
						<span class="gfraction_current">1</span>
						<span class="gfraction_part">/</span>
						<span class="gfraction_length">20</span>
					</div>
				</div>
				<div class="popup_content_low">
					<div class="gallery_topdata_row">
						<div class="galley_topdata_main_cols">
							<strong class="gtopdata_text">박수*</strong>
							<div class="eval_star_wrap size2">
								<span class="eval_star active"></span>
								<span class="eval_star active"></span>
								<span class="eval_star"></span>
								<span class="eval_star"></span>
								<span class="eval_star"></span>
							</div>
						</div>
						<div class="galley_topdata_sub_cols">
							<p class="gtopdata_else_text">2023-12-25</p>
						</div>
					</div>
					<div class="gallery_main_swiper_wrap">
						<a href="javascript:;" class="btn_gallery_ms_control prev"><span class="hdtext">이전</span></a>
						<div class="swiper-container">
							<div class="swiper-wrapper">
								<div class="swiper-slide"><img src="./images/img_950x600_01.jpg" alt=""></div>
								<div class="swiper-slide"><img src="./images/img_950x600_02.jpg" alt=""></div>
								<div class="swiper-slide"><img src="./images/img_950x600_03.jpg" alt=""></div>
								<div class="swiper-slide"><img src="./images/img_950x600_04.jpg" alt=""></div>
							</div>
						</div>
						<a href="javascript:;" class="btn_gallery_ms_control next"><span class="hdtext">다음</span></a>
					</div>
					<div class="gallery_imgcaption_row">
						<p class="gallery_imgcaption">최고의 호텔이었습니다. 허니문으로도 최고였고 풀장도 멋있고 뷰가 멋졌습니다.<br>하와이의 바다, 산, 정글을 마음껏 볼 수 있었습니다.</p>
					</div>
				</div>
				<a href="javascript:;" class="btn_popup_close"><span class="hdtext">팝업 닫기</span></a>
			</div>
		</div>
		<!-- // swiper gallery layer -->

		<script>
			// 선언
			var photo_thumquad_popup = new DesignPopup({
				selector: "#photo_thumquad_popup",
				beforeCallback() {
					console.log('beforeCallback');
				},
				callback() {
					console.log('callback');
				}
			});
			var photo_swiper_popup = new DesignPopup({
				selector: "#photo_swiper_popup",
				beforeCallback() {
					console.log('beforeCallback');
				},
				callback() {
					photoSwiperFunc();
				}
			});
			// show 호출

			// 퍼블확인용
			let url = window.location.href.split('?')[1];
			let url_2 = url !== undefined ? url.split('#')[0] : null;
			if (url_2 === "popup01") {
				photo_thumquad_popup.popupShow();
			} else if (url_2 === "popup02") {
				photo_swiper_popup.popupShow();
			}
		</script>
	</div>
</body>

</html>
