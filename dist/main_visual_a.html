<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html;  charset=utf-8">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="./css/reset.css" rel="stylesheet">
	<link href="./css/layout.css" rel="stylesheet">
	<link href="./css/swiper.min.css" rel="stylesheet">
	<link href="./css/daterangepicker.css" rel="stylesheet">
	<link href="./css/style.css" rel="stylesheet">
	<script src="./js/moment.min.js"></script>
	<script src="./js/jquery-3.4.1.min.js"></script>
	<script src="./js/swiper.min.js"></script>
	<script src="./js/daterangepicker.js"></script>
	<script src="./js/front.js"></script>
	<script src="./js/main.js"></script>
	<title>일성골프</title>
</head>

<body class="front_body">
	<div class="page_wrap">
		<!-- main visual -->
		<div class="main_visual_wrap">
			<a href="javascript:;" class="btn_mv_control prev_control"><span class="hdtext">이전</span></a>
			<div class="swiper-container main_visual_swiper">
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<a href="javascript:;" class="mv_img_group">
							<img src="./images/mv_typea_01.png" class="pc_img" alt="">
							<img src="./images/mv_typea_01_mb.png" class="mb_img" alt="">
						</a>
					</div>
					<div class="swiper-slide">
						<a href="javascript:;" class="mv_img_group">
							<img src="./images/mv_typea_02.png" class="pc_img" alt="">
							<img src="./images/mv_typea_02_mb.png" class="mb_img" alt="">
						</a>
					</div>
					<div class="swiper-slide">
						<a href="javascript:;" class="mv_img_group">
							<img src="./images/mv_typea_02.png" class="pc_img" alt="">
							<img src="./images/mv_typea_02_mb.png" class="mb_img" alt="">
						</a>
					</div>
					<div class="swiper-slide">
						<a href="javascript:;" class="mv_img_group">
							<img src="./images/mv_typea_02.png" class="pc_img" alt="">
							<img src="./images/mv_typea_02_mb.png" class="mb_img" alt="">
						</a>
					</div>
					<div class="swiper-slide">
						<a href="javascript:;" class="mv_img_group">
							<img src="./images/mv_typea_02.png" class="pc_img" alt="">
							<img src="./images/mv_typea_02_mb.png" class="mb_img" alt="">
						</a>
					</div>
				</div>
			</div>
			<a href="javascript:;" class="btn_mv_control next_control"><span class="hdtext">다음</span></a>

			<div class="mv_bottom_control_zone">
				<div class="mv_bottom_control_wrap">
					<div class="mv_bottom_in_control">
						<div class="mv_bottom_cols has_navi">
							<div class="swiper-pagination main_visual_paging">
							</div>
						</div>
						<div class="mv_bottom_cols has_auto">
							<ul class="swiper_auto_control_list">
								<li><a href="#" class="btn_mv_stop"><span class="hdtext">정지</span></a></li>
								<li><a href="#" class="btn_mv_play"><span class="hdtext">재생</span></a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>

			<!-- mv_form_wrap -->
			<div class="mv_form_zone">
				<div class="mv_form_wrap">
					<div class="mv_form_cols">
						<a href="javascript:;" class="mv_form_item has_allow" data-poslayer="#layer_box_local">
							<span class="mv_form_text">어디로 가세요?</span>
						</a>
					</div>
					<div class="mv_form_cols">
						<a href="javascript:;" class="mv_form_item has_allow">
							<span class="mv_form_text">언제 떠나세요?</span>
						</a>
					</div>
					<div class="mv_form_cols">
						<a href="javascript:;" class="mv_form_item has_search" data-poslayer="#layer_box_search">
							<span class="mv_form_text">검색어를 입력해주세요</span>
						</a>
					</div>
				</div>
			</div>
			<!-- // mv_form_wrap -->
		</div>
		<!-- // main visual -->
		<div style="height:1000px">

		</div>
		<!-- layer -->
		<div class="poslayer_z" id="layer_box_local">
			<div class="poslayer_titlow">
				<p class="poslayer_tit">지역선택</p>
			</div>
			<div class="poslayer_contlow type2">
				<div class="pcont_w">
					<div class="pclayer_scr_w">
						내용이 들어갑니다.
					</div>
				</div>
				<div class="btn_psubmit_w">
					<a href="#" class="btn_psubmit">적용</a>
				</div>
			</div>
			<button type="button" class="layerclose"><span class="hdtext">닫기</span></button>
		</div>
		<div class="poslayer_z has_leftpos" id="layer_box_search">
			<div class="poslayer_titlow">
				<p class="poslayer_tit">검색어입력</p>
			</div>
			<div class="poslayer_contlow type2">
				<div class="pcont_w">
					<div class="pclayer_scr_w">
						내용이 들어갑니다.
					</div>
				</div>
			</div>
			<button type="button" class="layerclose"><span class="hdtext">닫기</span></button>
		</div>
		<!-- // layer -->
	</div>
	<script>
		window.addEventListener("load", () => {
			mainVisual();
		})
	</script>
</body>

</html>
